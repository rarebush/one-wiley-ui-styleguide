<!doctype html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Log in to Wiley&#x27;s UI Living Style Guide</title>
    
    <link href='//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Roboto+Mono' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>

	

	<!-- toolkit styles -->
	<link rel="stylesheet" href="/assets/toolkit/styles/toolkit.css">
	<!-- /toolkit styles -->

</head>
<body>


	
<div class="ow-login">

    <div class="ow-login__cont">
        <h4>One Wiley UI Styleguide</h4>

        <form id="login-form" name="login" autocomplete="on" onsubmit="event.preventDefault(); pasuser(this);">
            
            <fieldset>
                <legend>Login</legend>

                <label for="username">
                    <div>Username: </div>
                    <input type="text" id="username" name="username" required />
                </label>
                
                <label for="password">
                    <div>Password: </div>
                    <input type="password" id="password" name="password" required />
                </label>              
                
            </fieldset>
            
            <input type="submit" value="Submit" class="ow-button">
            
        </form>

    </div>

</div>

<script language="javascript">
    <!--//
    /*THIS IS NOT A SECURE WAY OF SUBMITTING INFORMATION: This Script redirects a user when they enter the correct values into the input fields*/
    function pasuser(form) {
        
        if (form.username.value == "owui") {
            if (form.password.value == "wiley1") {                
                window.location = "/home.html";
            } else {
                alert("Invalid Password")
            }
        } else {
            alert("Invalid UserID")
        }
    }
    //-->
</script>
            
            

	<!-- toolkit scripts -->
	<script src="/assets/toolkit/scripts/toolkit.js"></script>
	<!-- /toolkit scripts -->

</body>
</html>
